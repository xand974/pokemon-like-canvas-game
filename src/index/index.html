<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      ::before,
      ::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
      }
    </style>
    <title>Pokemon Like Game</title>
  </head>
  <body>
    <div class="">
      <canvas id="canvas"></canvas>
      <div
        id="deck"
        style="
          width: 100%;
          height: calc(100vh - 576px);
          background: rgba(0, 0, 0, 0.5);
          position: absolute;
          z-index: 1000;
          bottom: 0;
          left: 0;
          display: none;
        "
        class="deck"
      >
        <p>POAOOIIZI</p>
      </div>
      <div
        id="sidebar"
        style="
          width: calc(100vw - 1024px);
          height: calc(100vh - 103px);
          background: rgba(0, 0, 0, 0.5);
          position: absolute;
          z-index: 1000;
          top: 0;
          right: 0;
          display: none;
        "
        class="deck"
      >
        <p>POAOOIIZI</p>
      </div>
    </div>
  </body>
</html>
